<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons-container">
            <div id="numbers-container">
                <span class="button">9</span>
                <span class="button">8</span>
                <span class="button">7</span>
                <span class="button">6</span>
                <span class="button">5</span>
                <span class="button">4</span>
                <span class="button">3</span>
                <span class="button">2</span>
                <span class="button">1</span>
                <span class="button">0</span>
            </div>
            <div id="operators-container">
                <span class="button" id="addition">+</span>
                <span class="button" id="subtraction">-</span>
                <span class="button" id="multiplication">*</span>
                <span class="button" id="division">/</span>
                <span class="button" id="equal">=</span>
            </div>
        </div>
    </div>
</body>
</html>
